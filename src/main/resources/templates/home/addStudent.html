<html>
<head>

<body>
<img th:src="@{image/MI.png}" width="18%" />
<h1 align="center">Ajout d'un nouvel étudiant</h1>

<form method="post">
<div class="form-group">
<label for="nom">Nom</label> <input type="text" class="form-control"
id="nom"  placeholder="Entrer nom">
</div>

<div class="form-group">
<label for="age">Age</label> <input type="text" class="form-control"
id="age"  placeholder="Entrer votre age">
</div>

<div class="form-group">
<label for="email">Email</label> <input type="email" class="form-control"
id="email"  placeholder="Entrer votre email">
</div>

<div class="form-group">
<label for="adresss">Adresse</label> <input type="text" class="form-control"
id="email"  placeholder="Entrer votre adresse">
</div>

<div class="form-group">
<label for="tel">Téléphone</label> <input type="text" class="form-control"
id="tel"  placeholder="Entrer votre mobile">
</div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
