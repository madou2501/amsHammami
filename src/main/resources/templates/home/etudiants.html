<body>

	<tr>
		<th>Nom</th>
		<th>Age</th>

		<td th:text="${student.tel}"></td>
	    <td><a th:href="@{/delete/{email}(email=${student.email})}" class="btn btn-danger" >supprimer</a> </td>
	     <td><a href="#" class="btn btn-warning" th:action="@{/delete}">modifier</a> </td>

	</tr>
</table>
</body>

</html>
